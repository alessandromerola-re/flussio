services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: flussio
      POSTGRES_PASSWORD: flussio
      POSTGRES_DB: flussio
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flussio -d flussio"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '4000:4000'
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:4000/api/health',(r)=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 20s

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '${FRONTEND_HOST_PORT:-98080}:80'

volumes:
  db_data:
