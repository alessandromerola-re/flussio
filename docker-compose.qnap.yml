services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flussio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flussio}
      POSTGRES_DB: ${POSTGRES_DB:-flussio}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ${FLUSSIO_ROOT:-/share/CACHEDEV1_DATA/Container/flussio}/database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flussio} -d ${POSTGRES_DB:-flussio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ${FLUSSIO_ROOT:-/share/CACHEDEV1_DATA/Container/flussio}/backend
    restart: unless-stopped
    environment:
      PORT: ${BACKEND_PORT:-4000}
      DATABASE_URL: ${DATABASE_URL:-postgres://flussio:flussio@db:5432/flussio}
      JWT_SECRET: ${JWT_SECRET:-dev_only_change_me}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DEV_USER_EMAIL: ${DEV_USER_EMAIL:-dev@flussio.local}
      DEV_USER_PASSWORD: ${DEV_USER_PASSWORD:-flussio123}
      DEV_COMPANY_NAME: ${DEV_COMPANY_NAME:-Flussio Demo}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '4000:4000'
    volumes:
      - ${FLUSSIO_ROOT:-/share/CACHEDEV1_DATA/Container/flussio}/backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:4000/api/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ${FLUSSIO_ROOT:-/share/CACHEDEV1_DATA/Container/flussio}/frontend
    restart: unless-stopped
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-/api}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '${FRONTEND_HOST_PORT:-98080}:80'

volumes:
  db_data:
